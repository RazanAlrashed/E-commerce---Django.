{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="d-flex justify-content-between p-3">
                    <p class="lead fw-bold mb-0 ">{{item.nameitems}}</p>
                    <div class=" rounded-circle d-flex align-items-center justify-content-center shadow-1-strong" style="width: 35px; height: 35px;">
                    </div>
                </div>
                <img src="{{item.image.url}}" class="card-img-top" alt="" />
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <h5 class="mb-0">{{item.description}}</h5>
                        <h6 class="text-dark mb-0">{{item.price}} SAR</h6>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <a href="{% url 'Edetails' id=item.id %}" style="color: #CD5C08;">
                            <p class="font-monospace mb-0">Details</p>
                        </a>
                        <button  onclick="add_to_cart({{item.id}})" type="button"  style="color: #CD5C08;" class='btn btn-light btn-outline-light'> Add To Cart</button>
                        
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
